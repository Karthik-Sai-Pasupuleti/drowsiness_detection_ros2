services:
  spinnaker_camera:
    # Build from the new Dockerfile.spinnaker we created
    build:
      context: .
      dockerfile: Dockerfile.spinnaker
    image: karthiksai2403/spinnaker_camera:v2.0
    container_name: spinnaker_camera
    network_mode: host
    ipc: host
    privileged: true
    volumes:
      - /dev/bus/usb:/dev/bus/usb
    restart: unless-stopped
    environment:
      # Camera Configuration
      - CAMERA_SERIAL=${CAMERA_SERIAL:-auto} # 'auto' or specific serial
      - CAMERA_TYPE=firefly # Matches launch_all.sh default

      # Decimation & Performance
      - DECIMATION=2 # Enable decimation (1=Off, 2=Half, 4=Quarter)
      - FPS=60.0 # Target Frame Rate

      # Image Settings
      - EXPOSURE_AUTO=Off # Manual exposure or 'Continuous' (auto) 
      - EXPOSURE_TIME=5000.0 # 5000 us
      - GAIN_AUTO=Off # Manual gain 'Continuous' (auto) 
      - GAIN=30 # 30 dB

  carla_sim:
    image: carlasim/carla:0.9.16
    container_name: carla-ros2
    runtime: nvidia
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [ gpu ]
    network_mode: host
    ipc: host
    user: "1000:1000"
    environment:
      - DISPLAY=${DISPLAY}
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
    command: bash CarlaUE4.sh --ros2

  drowsiness_app:
    image: karthiksai2403/drowsiness_app:v1.0
    container_name: drowsiness_app
    runtime: nvidia
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [ gpu ]
    network_mode: host # Recommended for ROS 2 to communicate easily
    ipc: host
    privileged: true # Required for USB camera access
    volumes:
      - /dev/bus/usb:/dev/bus/usb # Map USB devices
      - /dev/input:/dev/input # Map input devices (joystick/keyboard)
      - /tmp/.X11-unix:/tmp/.X11-unix:rw # Map X11 socket for GUI
    environment:
      - DISPLAY=${DISPLAY}
      - DRIVER_ID=${DRIVER_ID:-test_driver} # Pass Driver ID to container
    restart: unless-stopped
